<div class="flash-msg" *ngIf="flash">
  <p [innerHtml]=flash></p>
</div>
<h2>Create a user</h2>
<form id="form-user-create" (ngSubmit)="createUser()">
  <label for="user-create-email">Email</label>
  <input type="email"
         id="user-create-email"
         name="user-create-email"
         [(ngModel)]="user_email"
         required>
  <label for="user-create-password">Password</label>
  <input type="password"
         id="user-create-password"
         name="user-create-password"
         [(ngModel)]="password"
         required>
  <input type="submit" value="Create user" >
</form>
