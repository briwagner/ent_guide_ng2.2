<div class="discovers">
  <h4>New Movie Releases for {{date | date:'shortDate'}}</h4>
  <div *ngFor="let mov of discovers" class="movieTile" (click)="mov.selected = !mov.selected">
    <div class="tile-header">
      <h3 class="movie-title inline">{{ mov.title }}</h3>
    </div>
    <div class="tile-body">
      <p>{{ mov.description }}</p>
      <img *ngIf="mov.poster_img"  src="{{ mov.poster_img }}" alt="{{ mov.title }}">
      <p>Releases: {{ mov.release | date:'mediumDate'}}</p>
    </div>
  </div>
</div>
