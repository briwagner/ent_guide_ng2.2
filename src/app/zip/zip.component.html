<div class="app-zip">
  <div class="zip-set" [hidden]="!hasZip">
    <p class="inline">Your ZIP {{ zipCode }}</p>
    <button class="inline" (click)="clearZip()">X</button>
  </div>

  <div class="form" [hidden]="hasZip">
    <form (ngSubmit)="storeZip(zipCode)">
      <input type="number" name="zip_code" [(ngModel)]="zipCode" placeholder="Enter ZIP to start">
      <input type="submit" value="Save ZIP">
    </form>
  </div>
</div>
