<h2>{{ title }}</h2>
<div *ngFor="let show of sportsShowing" class="movieTile">
  <h3>{{show.title}}</h3>
  <p>{{ joinArray(show.genres) }}</p>
  <p>{{show.station}}</p>
  <p>{{show.description}}</p>
  <div class="summary-container">
    <div class="summary">
      <div class="fadeout"></div>
    <p>{{show.summary}}</p>
    </div>
    <p class="summary-more">More</p>
  </div>
  <p>{{show.showtime | date:'jm' }}</p>
</div>
